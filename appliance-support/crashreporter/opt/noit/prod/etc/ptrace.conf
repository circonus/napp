{
	"max_variable_depth": 6,
	"max_stack_depth": 64,
	"max_string_length": 1024,
	"log_level": "error",
	"print": false,
	"no_output": false,
	"bt_debug": false,
	"disassemble": true,
	"no_symbols": false,
	"no_lines": false,
	"detach": "cont",
	"pmap": true,
	"registers": true,
	"no_inline": false,
	"minidump": false,
	"compression": "bzip2",
	"modules": {
	    "path": "/opt/backtrace/ptrace/modules/lib",
	    "priorities": [ "deadlock", "exact_match" ]
	},
	"module/deadlock": {
		"file": "/opt/backtrace/ptrace/modules/deadlock/config"
	},
	"module/exact_match": {
		"file": "/opt/backtrace/ptrace/modules/exact_match/config"
	}
}
