<?xml version="1.0" encoding="utf8" standalone="yes"?>
<application exec="/opt/backtrace/bin/coroner" user="root" group="root"
             stdout="backtrace/stdout" stderr="backtrace/stderr"
             require_env="MANAGED_CORONER">
  <arg>-c</arg>
  <arg>/opt/circonus/etc/coroner.conf</arg>
  <arg>daemon</arg>
  <arg>-f</arg>
</application>
